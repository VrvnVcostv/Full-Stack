<div style="text-align: center; margin-bottom: 1rem;">
  <div style="
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.5rem auto;
      border: 2px solid #000000;
    ">
    @if (photoPreviewUrl(); as url) {
    <img [src]="url" style="
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;" />
    } @else {
    <div style="
      width: 100%;
      height: 100%;
      display: flex;
      font-size: 32px; color: #aaa;">
      <img src="https://t3.ftcdn.net/jpg/05/16/27/58/360_F_516275801_f3Fsp17x6HQK0xQgDQEELoTuERO4SsWV.jpg">
    </div>
    }
  </div>
</div>
