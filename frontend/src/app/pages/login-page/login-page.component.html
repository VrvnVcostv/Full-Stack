<banner title="¡Bienvenido a MiApp!" subtitle="Ingresa para continuar con tu sesión"></banner>
<login-form-box 
(isSubmitingEmitter)="isSubmiting.set($event)"
(isEmailEmptyEmitter)="isEmailEmpty.set($event)"
(isEmailValidEmitter)="isEmailValid.set($event)"
(isPasswordEmptyEmitter)="isPasswordEmpty.set($event)"
(isFormEmptyEmitter)="isFormEmpty.set($event)"
(loginStatus)="handleLoginStatus($event)"
[messageInput]="message()"
></login-form-box>
<section *ngIf="isSubmiting()">
  <alert-component [color]="color()" [iconName]="icon()" [message]="alertMessage()"></alert-component>
</section>
